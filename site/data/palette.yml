- category: Core colors
  name: "Core colors"
  colors:
    - name: White
      class: white
      hex: "#fff"
      variable: $white
    - name: Black
      class: black
      hex: "#000"
      variable: $secondary
    - name: Accessible orange
      class: orange
      hex: "#f16e00"
      variable: $accessible-orange
    - name: Brand orange
      class: orange-2
      hex: "#ff7900"
      variable: $brand-orange
- category: Supporting colors
  name: "Supporting colors"
  colors:
    - name: Blue
      class: cyan
      hex: "#4bb4e6"
      variable: $supporting-blue
    - name: Yellow
      class: yellow-2
      hex: "#ffd200"
      variable: $supporting-yellow
    - name: Green
      class: teal
      hex: "#50be87"
      variable: $supporting-green
    - name: Purple
      class: purple
      hex: "#a885d8"
      variable: $supporting-purple
    - name: Pink
      class: pink
      hex: "#ffb4e6"
      variable: $supporting-pink
    - name: Orange
      class: orange
      hex: "#ff7900"
      variable: $supporting-orange
- category: OBS Gray
  name: "OBS Gray"
  colors:
    - name: 800
      class: 800
      hex: "#595959"
      variable: $gray-800
- category: Functional colors
  name: "Functional colors"
  colors:
    - name: Green
      class: green
      level: success
      hex: "#228722"
      darkHex: "#6c6"
      variable: $functional-green
    - name: Blue
      class: blue
      level: info
      hex: "#4170d8"
      darkHex: "#69f"
      variable: $functional-blue
    - name: Yellow
      class: yellow
      level: warning
      hex: "#fc0"
      darkHex: "#fc0"
      variable: $functional-yellow
    - name: Red
      class: red
      level: danger
      hex: "#cd3c14"
      darkHex: "#f66"
      variable: $functional-red
- category: Grays
  name: "Grays"
  colors:
    - name: 300
      class: 300
      hex: "#eee"
      darkHex: "#333"
      variable: --bs-secondary-bg
    - name: 400
      class: 400
      hex: "#ddd"
      darkHex: "#666"
      variable: --bs-active-bg
    - name: 500
      class: 500
      hex: "#ccc"
      darkHex: "#666"
      variable: --bs-disabled-color, --bs-border-color-translucent
    - name: 700
      class: 700
      hex: "#666"
      darkHex: "#999"
      variable: --bs-secondary-color, --bs-placeholder-color
    - name: 800
      class: 800
      hex: "#595959"
      darkHex: "#595959"
      variable: $gray-800
    - name: 900
      class: 900
      hex: "#333"
      darkHex: "#eee"
      variable: --bs-body-color-subtle
