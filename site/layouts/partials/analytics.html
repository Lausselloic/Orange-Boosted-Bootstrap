{{- $tarteJS := resources.Get "js/vendor/tarteaucitron.js" -}}
{{ if eq hugo.Environment "production" -}}
{{- $tarteJS = $tarteJS | resources.Minify -}}
{{- end }}
{{- $secureTarteJS := $tarteJS | resources.Fingerprint "sha384" }}
<script src="{{ $tarteJS.Permalink | absURL }}" {{ printf "integrity=%q" $secureTarteJS.Data.Integrity | safeHTMLAttr }} crossorigin="anonymous"></script>
