<main class="bd-masthead" id="content">
  <div class="container">
    <div class="row">
      <div class="col-6 mx-auto col-md-4 order-md-2 col-lg-5">
        <div id="boosted" class="d-flex align-items-end justify-content-center text-white bg-dark my-3 mx-auto mt-sm-0 mb-sm-5 ml-md-5" role="presentation">
          <span class="d-inline-flex mb-3 display-0">B<span class="text-primary bg-transparent">oo</span>sted</span>
        </div>
      </div>
      <div class="col-md-8 order-md-1 col-lg-5 text-center text-md-left">

        <p class="lead">
          Orange Boosted is a Bootstrap based, Orange branded accessible and ergonomic components library.
        </p>

        <div class="d-flex flex-column flex-md-row">
          <a href="/docs/{{ .Site.Params.docs_version }}/getting-started/introduction/" class="btn btn-lg btn-primary w-100 mb-3 mr-md-3" onclick="ga('send', 'event', 'Jumbotron actions', 'Get started', 'Get started');">Get started</a>

        <p class="text-muted mb-0">
