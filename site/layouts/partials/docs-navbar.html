<header class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <nav class="container-xl" aria-label="Main navigation">
    <a class="navbar-brand" href="/" aria-label="Boosted">
      <img src="/docs/{{ .Site.Params.docs_version }}/assets/img/orange-logo.svg" width="50" height="50" alt="Back to homepage" title="Go to homepage" />
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bd-navbar" aria-controls="bd-navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="bd-navbar" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link{{ if .IsHome }} active" aria-current="page{{ end }}" href="/" onclick="dataLayer.push({'event': 'clic', 'site_name':'accessibility-boosted', 'phase':'prod', 'track_category':'navbar', 'track_name':'home'});">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{{ if eq .Page.Layout "docs" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/getting-started/introduction/" onclick="dataLayer.push({'event': 'clic', 'site_name':'accessibility-boosted', 'phase':'prod', 'track_category':'navbar', 'track_name':'docs'});">Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{{ if eq .Page.Title "Examples" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/examples/" onclick="dataLayer.push({'event': 'clic', 'site_name':'accessibility-boosted', 'phase':'prod', 'track_category':'navbar', 'track_name':'examples'});">Examples</a>
        </li>
      </ul>

      <ul class="navbar-nav d-none d-md-flex">
        <li class="nav-item">
          <a class="nav-link" href="{{ .Site.Params.repo }}" target="_blank" rel="noopener" aria-label="GitHub">
            {{ partial "icons/github.svg" (dict "class" "navbar-nav-svg d-inline-block align-text-top" "width" "20" "height" "20") }}
          </a>
        </li>
        <li class="nav-item align-self-center">
          <a class="btn btn-primary ml-3" href="/docs/{{ .Site.Params.docs_version }}/getting-started/download/">Download</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
