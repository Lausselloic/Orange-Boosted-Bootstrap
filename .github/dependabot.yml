# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "v4-dev"
    reviewers:
      - "ffoodd"
    labels:
      - "dependencies"
      - "v4"
    versioning-strategy: increase
  
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "v4-dev"
    reviewers:
      - "ffoodd"
    labels:
      - "dependencies"
      - "v4"
    versioning-strategy: increase